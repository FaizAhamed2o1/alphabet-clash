<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ! Daisy ui and tailwind CDN starts -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ! Daisy ui and tailwind CDN starts -->

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Alphabet Clash</title>
  </head>
  <body class="font-poppins">
    <!-- ! Main Starts -->
    <main
      class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center"
    >
      <!-- ? Home starts -->
      <section
        class="home min-h-screen flex flex-col items-center justify-center gap-10"
      >
        <h1 class="text-8xl text-white font-anton">Alpha Clash Pro</h1>

        <p class="text-white">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>

        <button class="btn bg-white text-black">Play</button>
      </section>
      <!-- ? Home ends -->

      <!-- ? Play Ground starts -->
      <section class="play-ground"></section>
      <!-- ? Play Ground ends -->

      <!-- ? Score section starts -->
      <section class="score"></section>
      <!-- ? Score section ends -->
    </main>
    <!-- ! Main Ends -->
  </body>
</html>
